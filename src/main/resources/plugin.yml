name: AdvancedRTPQueue
version: 2.2
main: com.kingrbxd.rtpqueue.AdvancedRTPQueue
author: KingRBxD
description: A highly optimized and most popular Random Teleportation Queue plugin.
api-version: 1.19
softdepend: [GriefPrevention, Factions, Towny, PlaceholderAPI]

commands:
  rtpqueue:
    description: Join, leave, or manage the RTP queue.
    usage: /rtpqueue [world <worldname>|cancel|reload|forcequeue <player> [world]]
    permission: rtpqueue.use
    aliases: [rtpq]

permissions:
  rtpqueue.use:
    description: Allows the use of /rtpqueue command.
    default: true
  rtpqueue.admin:
    description: Grants access to admin commands.
    default: op
  rtpqueue.world.*:
    description: Grants access to all worlds for rtpqueue.
    default: op