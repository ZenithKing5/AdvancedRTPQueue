# AdvancedRTPQueue v3.0 Configuration
# =====================================
# Professional RTP Queue system with safe teleportation
# NOTE: per-world cooldowns use BUKKIT world names (see cooldowns.per-world-cooldown.worlds).

plugin:
  debug: false

queue:
  required-players: 2
  clear-interval: 300            # seconds between automatic queue clear maintenance runs
  allow-world-switching: true
  auto-join-on-login: false

cooldowns:
  queue-join: 60                 # global join cooldown (seconds)
  queue-leave: 10                # leave cooldown (seconds)
  pre-teleport: 5                # countdown before teleport (seconds)
  post-teleport: 120             # cooldown after being teleported (seconds)
  per-world-cooldown:
    enabled: false
    # Use Bukkit world names here (not display names). Example names below:
    worlds:
      world: 120                 # overworld (bukkit name)
      world_nether: 180          # nether (bukkit name)
      world_the_end: 180         # end (bukkit name)

teleport:
  default-world: "world"                         # Bukkit world name used as default
  default-world-display-name: "&aOverworld"      # Display name used in messages/tab
  min-x: -1000
  max-x: 1000
  min-z: -1000
  max-z: 1000
  min-y: 60
  max-y: 250
  safe-teleport: true
  cancel-on-move: true
  cancel-on-damage: false
  cancel-on-chat: false
  max-attempts: 100
  search-timeout: 45
  cache-safe-locations: true
  max-cached-locations: 15
  allow-fallback-locations: true
  unsafe-blocks:
    - LAVA
    - WATER
    - CACTUS
    - CAMPFIRE
    - FIRE
    - MAGMA_BLOCK
    - SOUL_FIRE
    - SOUL_CAMPFIRE
    - SWEET_BERRY_BUSH
    - WITHER_ROSE
    - POWDER_SNOW
    - END_PORTAL
    - NETHER_PORTAL
    - VOID_AIR
    - CAVE_AIR
  other-worlds:
    enabled: true
    worlds:
      nether:
        # config key: "nether" (used in commands and tab). bukkit name below:
        name: "world_nether"
        display-name: "&cThe Nether"
        permission: "rtpqueue.world.nether"
        min-x: -500
        max-x: 500
        min-z: -500
        max-z: 500
        min-y: 30
        max-y: 120
        max-attempts: 75
      end:
        name: "world_the_end"
        display-name: "&dThe End"
        permission: "rtpqueue.world.end"
        min-x: -200
        max-x: 200
        min-z: -200
        max-z: 200
        min-y: 50
        max-y: 120
        max-attempts: 50

claim-protection:
  enabled: true
  plugins:
    grief-prevention: true
    factions: true
    towny: true

ui:
  action-bar:
    enabled: true
    update-interval: 20
    queue-wait: "&7Waiting for &e{needed} &7more player(s)... &7(&e{current}&7/&e{required}&7)"
    countdown: "&6Teleporting in &c{time} &6seconds..."

titles:
  queue-joined:
    title: "&6Queue Joined"
    subtitle: "&7Waiting for &e{needed} &7more player(s)"
    fade-in: 10
    stay: 40
    fade-out: 10

  match-found:
    title: "&aMatch Found!"
    subtitle: "&7Teleporting in &c{time} &7seconds"
    fade-in: 5
    stay: 30
    fade-out: 10

  countdown:
    title: "&c{time}"
    subtitle: "&7Get ready..."
    fade-in: 0
    stay: 25
    fade-out: 5

  teleported:
    title: "&aTeleported!"
    subtitle: "&7Good luck exploring!"
    fade-in: 10
    stay: 30
